<body>

    <div class="grilla2">
        <header>
            <h1 class="titulo">Bienvenido a FunGeek Store</h1>
            <nav>
                <div>
                    <a href="../index.html">
                        <img src="../assets/img/fungeek1.png" alt="LogoTienda" class="logoTienda">
                    </a>
                </div>
                <input type="checkbox" id="check">
                <label for="check" class="barBtn">
                    <i class="fas fa-bars"></i>
                </label>
                <ul class="navMenu">
                    <li><a class="activo" href="../index.html">HOME</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                    <li><a href="./nosotros.html">Nosotros</a></li>
                    <li><a href="./encargos.html">Encargos</a></li>
                    <li><a class="perfil" href="./perfil.html">Mi Perfil</a></li>
                    <li><a class="perfil" href="./registro.html">Registrarce</a></li>
                </ul>
            </nav>
        </header>

        <main id="mainR">
            <section>

                <fieldset>
                    <legend>CREA TU CUENTA</legend>

                    <form action="">
                        <div>
                            <label for="name">Ingrese su Nombre:</label>
                            <input type="text" name="name" id="name" placeholder="name">
                        </div>
                        <div>
                            <label for="lastname">Ingrese su Apellido:</label>
                            <input type="text" name="lastname" id="lastname" placeholder="lastname">
                        </div>
                        <hr>
                        <div>
                            <label for="email">Ingrese su Email:</label>
                            <input type="email" name="lastname " id="email" placeholder="email">
                        </div>
                        <div>
                            <label for="email">Repita su Email:</label>
                            <input type="email" name="lastname " id="email" placeholder="email">
                        </div>
                        <hr>
                        <div>
                            <label for="pass">Ingrese su Contraseña:</label>
                            <input type="password" name="pass" id="pass" placeholder="password">
                        </div>
                        <div>
                            <label for="pass">Repita su Contraseña:</label>
                            <input type="password" name="pass" id="pass" placeholder="password">
                        </div>
                        <hr>
                        <div>
                            <label for="fono">Ingrese su Telefono:</label>
                            <input type="text" name="fono" id="fono" placeholder="fono">
                        </div>
                        <hr>
                        <div>
                            <p>Selecciona tu nacionalidad</p>
                            <label for="chile">Chile</label>
                            <input type="checkbox" name="chile" id="chile"><br>
                            <label for="chile">Argentina</label>
                            <input type="checkbox" name="chile" id="chile"><br>
                            <label for="chile">Peru</label>
                            <input type="checkbox" name="chile" id="chile"><br>
                            <label for="chile">Uruguay</label>
                            <input type="checkbox" name="chile" id="chile">

                        </div>
                        <hr>
                        <div class="buttons">
                            <input class="sombraB" type="submit">
                            <input class="sombraB " type="reset">
                        </div>

                </fieldset>

            </section>
        </main>

        <footer>
            <div class="redes">
                <ul>
                    <li><a href="https://www.instagram.com/fungeek_store/" target="_blank" class="instagram"><i
                                class="fab fa-instagram" target="_blank"></i></a></li>

            <div class="textoFooter">

                <p class="pMedio">|</p>
                <p class="pTexto2">Desarrollado por <em> Matias Henriquez Torres </em></p>
